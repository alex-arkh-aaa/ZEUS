<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	{% load static %}

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
	<!-- Login form -->
	<form class="col-12 col-md-4 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
		<div style="margin: 0 auto">
			<img style="border-radius: 15px; display: inline-block; vertical-align: middle"
			     src="{% static 'img/zeus_logo.jpg' %}"
			     width="40px" height="40px">
			<h2 style="display: inline-block; vertical-align: middle">ZEUS</h2>
		</div>

		{% csrf_token %}  <!-- CSRF token for security -->

		<!-- Login heading -->
		<h3>Login</h3>
		<hr>

		{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<li
					{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
			</li>
			{% endfor %}
		</ul>
		{% endif %}

		<!-- Username input field -->
		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
			<input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
			       placeholder="Enter username" required>
		</div>

		<!-- Password input field -->
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" name="password" class="form-control" id="exampleInputPassword1"
			       placeholder="Password" required>
		</div>

		<!-- Link to registration page -->
		<p>Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>

		<!-- Submit button -->
		<button type="submit" class="btn btn-dark">Submit</button>
	</form>
</div>
</body>
</html>
