<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Тренировки</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="http://127.0.0.1:8000/">
			<img style="border-radius: 15px"
			     src="{% static 'img/zeus_logo.jpg' %}"
			     width="40px" height="40px">
		</a>
		<a class="navbar-brand" href="http://127.0.0.1:8000/">
			<h5 class="text-white">О центре</h5>
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
		        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item active">
					<a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/bookings/">
						<h5 class="text-white">Бронирование</h5>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" aria-current="page" href="http://127.0.0.1:8000/trainings/">
						<h5 class="text-white">Тренировки</h5>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/booking_rules/">
						<h5 class="text-white">Правила Зевса</h5>
					</a>
				</li>
			</ul>
			<span class="navbar-text d-flex align-items-center">  <!-- Добавлен d-flex и align-items-center -->
                <a href="https://vk.com/beachvolley_zeus" class="social-icon" style="margin-right: 20px">
                    <img src="https://cdn-icons-png.freepik.com/256/5968/5968835.png?ga=GA1.1.1514837625.1743510675&semt=ais_hybrid"
                         alt="ВКонтакте" width="35" height="35">
                </a>
                <a href="https://www.instagram.com/zeusbeachvolley" class="social-icon" style="margin-right: 20px">
                    <img src="https://cdn-icons-png.freepik.com/256/2111/2111463.png?ga=GA1.1.1514837625.1743510675&semt=ais_hybrid"
                         alt="Инстаграм" width="35" height="35">
                </a>
                <h4 style="color: white; margin-bottom: 0;">+7(968)487-98-98</h4> <!-- Убран margin-bottom -->
            </span>
		</div>
	</div>
</nav>

<nav class="main-nav">  <!-- navigation menu (шапка сайта) -->
	{% if request.user.is_authenticated %}
	<!-- Показать меню для залогиненного пользователя -->
	<p>Welcome, {{ request.user.username }}!</p>  <!-- Приветствие -->
	<a href="{% url 'users:logout' %}">Logout</a>  <!-- Ссылка на выход -->
	<!-- Другие элементы меню для залогиненных пользователей -->
	{% else %}
	<!-- Показать меню для незалогиненного пользователя -->
	<a href="{% url 'users:login' %}">Login</a>  <!-- Ссылка на вход -->
	<a href="{% url 'users:register' %}">Register</a>  <!-- Ссылка на регистрацию -->
	<!-- Другие элементы меню для незалогиненных пользователей -->
	{% endif %}
</nav>
<img style="width: 100%; padding: 10px; border-radius: 45px" src="{% static 'img/main_photo.jpg' %}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
