<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Registration Form</title>
</head>
<body>
<div class="container mt-5">
	<!-- Registration form -->
	<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
		{% csrf_token %}  <!-- CSRF token for security -->

		<!-- Registration form heading -->
		<h1 style="text-align: center;"><span style="color: green;">GeeksforGeeks</span></h1>
		<h3>Register</h3>
		<hr>

		<!-- Display error/success messages -->
		{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<li
			{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}

		<!-- First Name input field -->
		<div class="form-group">
			<label for="first_name">First name</label>
			<input type="text" class="form-control" id="first_name" aria-describedby="emailHelp"
			       placeholder="Enter First name" name="first_name" required>
		</div>

		<!-- Last Name input field -->
		<div class="form-group">
			<label for="last_name">Last name</label>
			<input type="text" name="last_name" class="form-control" id="last_name"
			       aria-describedby="emailHelp" placeholder="Enter Last name" required>
		</div>

		<!-- Username input field -->
		<div class="form-group">
			<label for="user_name">Username</label>
			<input type="text" class="form-control" name="username" id="user_name"
			       aria-describedby="emailHelp" placeholder="Enter email" required>
		</div>

		<!-- Password input field -->
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" id="password"
			       placeholder="Password" required>
		</div>

		<!-- Link to login page for users who already have an account -->
		<p>Already have an account <a href="{% url 'users:login' %}">Login</a></p>

		<!-- Submit button -->
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
